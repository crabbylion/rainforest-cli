machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GOPATH: "/home/ubuntu/.go_workspace"
    BUILD: "$GOPATH/src/$IMPORT_PATH"
dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - mkdir -p $BUILD
    - rsync -azC --delete ./ $BUILD
    - mkdir -p $BUILD/Godeps/_workspace/src/rainforest-cli
    - mv rainforest $BUILD/Godeps/_workspace/src/rainforest-cli
    - cd $BUILD && godep go build

test:
  override:
    - cd $BUILD && go test -v $(go list ./... | grep -v /vendor/)
